<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Tyler & Ana - April 11, 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="lang-en font-body bg-primary-bg text-text-primary leading-relaxed">
    <div class="grid w-full">
      <img
        src="https://images.unsplash.com/photo-1520854221256-17451cc331bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Tyler and Ana"
        class="hero-image col-start-1 row-start-1 block h-auto w-full"
      />
      <header class="col-start-1 row-start-1 grid place-items-center px-4 py-6 sm:px-8 sm:py-8">
        <div class="text-center">
          <h1
            class="font-display text-3xl font-semibold tracking-widest text-white uppercase drop-shadow-lg sm:text-5xl"
          >
            Tyler &amp;&nbsp;Ana
          </h1>
          <p class="mt-4 font-body text-2xl font-normal text-white drop-shadow-lg sm:text-3xl">
            2026-04-11
          </p>
        </div>
      </header>
    </div>

    <nav class="lang-toggle flex justify-center py-8">
      <button
        type="button"
        data-lang="en"
        class="active px-4 py-2 font-body text-sm tracking-wide uppercase"
      >
        en
      </button>
      <button
        type="button"
        data-lang="pt"
        class="px-4 py-2 font-body text-sm tracking-wide uppercase"
      >
        pt
      </button>
    </nav>

    <main class="mx-auto max-w-4xl px-4 sm:px-8">
      <section class="mb-12">
        <div class="text-center">
          <div class="border-text-primary px-4 py-8 sm:px-8 sm:py-10">
            <h4
              class="translated font-display text-text-primary mb-3 text-2xl font-semibold tracking-wide uppercase"
            >
              <span class="en">Save the date</span>
              <span class="pt">Reserve a data</span>
            </h4>
            <p class="translated font-body text-text-primary my-4 text-2xl sm:text-3xl">
              <span class="en">April 11th, 2026</span>
              <span class="pt">11 de abril de 2026</span>
            </p>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Auto-detect language on first load
      const userLang = navigator.language || navigator.userLanguage;
      const defaultLang = userLang.startsWith("pt") ? "pt" : "en";

      // Set initial language
      document.body.classList.remove("lang-en", "lang-pt");
      document.body.classList.add(`lang-${defaultLang}`);

      document.querySelectorAll(".lang-toggle button").forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.lang === defaultLang);
      });

      // Handle language toggle clicks
      document.querySelector(".lang-toggle").addEventListener("click", (e) => {
        const button = e.target.closest("button[data-lang]");
        if (!button) return;

        const lang = button.dataset.lang;
        document.body.classList.remove("lang-en", "lang-pt");
        document.body.classList.add(`lang-${lang}`);

        document.querySelectorAll(".lang-toggle button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.lang === lang);
        });
      });
    </script>
  </body>
</html>
